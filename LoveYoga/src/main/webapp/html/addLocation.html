<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GpRkY37T3BAiPRe2sToC1HMfNrs8K7vf"></script>
<title>添加教练标注点</title>
</head>
<body>
<div id="allmap"></div>
</body>
<script type="text/javascript">
// 百度地图API功能
var map = new BMap.Map("allmap");

map.centerAndZoom(new BMap.Point(104.064851, 30.579213), 15);
map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
map.addControl(new BMap.MapTypeControl({mapTypes: [BMAP_NORMAL_MAP,BMAP_SATELLITE_MAP,BMAP_HYBRID_MAP ]}));   //添加地图类型控件
function showInfo(e){
	var point = new BMap.Point(e.point.lng, e.point.lat);
	map.removeOverlay(marker);
	map.clearOverlays();
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
}
map.addEventListener("click", showInfo);
</script>
</html>
